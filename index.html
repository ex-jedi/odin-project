<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/main.css" />
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Hello World</title>
</head>

<body>
  <main class="main">
    <h1>
      Hello world
    </h1>
    <form action="example.com/forms-path" method="post">
      <label for="inpit-one">Enter some text</label>
      <input type="text" name="input-one" id="input-one" placeholder="Words go here">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <label for="number">Number</label>
      <input type="number" name="number" id="number">
      <label for="date">Date</label>
      <input type="date" name="date" id="date">
      <label for="text-area">Text Area</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10">Placeholder</textarea>
      <select name="select" id="select">
        <optgroup label="numbers">
          <option value="one">one</option>
          <option value="two">two</option>
          <option value="three" selected>three</option>
          <option value="four">four</option>
          <option value="five">five</option>
        </optgroup>
        <optgroup label="moar numbers">
          <option value="one">one</option>
          <option value="two">two</option>
          <option value="three" selected>three</option>
          <option value="four">four</option>
          <option value="five">five</option>
        </optgroup>
      </select>
      <div class="radio-wrapper">
        <input type="radio" name="radio-one" id="radio-one">
        <label for="radio-one">Radio One</label>
        <input type="radio" name="radio-one" id="radio-two">
        <label for="radio-two">Radio Two</label>
        <input type="radio" name="radio-one" id="radio-three">
        <label for="radio-three">Radio Three</label>
      </div>
    </form>
  </main>
  <script src="/scripts/minified/main-min.js"></script>
</body>

</html>
