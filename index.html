<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/main.css" />
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>Hello World</title>
</head>

<body>
  <main class="main">
    <h1>
      Hello world
    </h1>
    <form action="example.com/forms-path" method="post">
      <label for="input-one">Enter some text</label>
      <input type="text" name="input-one" id="input-one" placeholder="Words go here">
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
      <label for="number">Number</label>
      <input type="number" name="number" id="number">
      <label for="date">Date</label>
      <input type="date" name="date" id="date">
      <label for="text-area">Text Area</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10">Placeholder</textarea>
      <div class="select-wrapper">
        <select name="select" id="select">
          <optgroup label="numbers">
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three" selected>three</option>
            <option value="four">four</option>
            <option value="five">five</option>
          </optgroup>
          <optgroup label="moar numbers">
            <option value="one">one</option>
            <option value="two">two</option>
            <option value="three" selected>three</option>
            <option value="four">four</option>
            <option value="five">five</option>
          </optgroup>
        </select>
      </div>
      <fieldset class="radio-wrapper">
        <legend>Radios</legend>
        <input type="radio" name="radio-one" id="radio-one">
        <label for="radio-one">Radio One</label>
        <input type="radio" name="radio-one" id="radio-two" checked>
        <label for="radio-two">Radio Two</label>
        <input type="radio" name="radio-one" id="radio-three">
        <label for="radio-three">Radio Three</label>
      </fieldset>
      <fieldset class="checkbox-wrapper">
        <legend>Check Boxes</legend>
        <input type="checkbox" name="check-one" id="check-one" value="one">
        <label for="check-one">Check One</label>
        <input type="checkbox" name="check-two" id="check-two" value="two">
        <label for="check-two">Check Two</label>
        <input type="checkbox" name="check" id="check-three" value="three" checked>
        <label for="check-three">Check Three</label>
      </fieldset>
      <label for="range">Range</label>
      <input type="range" name="range" id="range" min="0" max="100" value="20" step="10">
      <button type="submit">Submit Button</button>
      <button type="reset">Reset Button</button>
      <button type="button">Generic Button</button>
    </form>
  </main>
  <script src="/scripts/minified/main-min.js"></script>
</body>

</html>
